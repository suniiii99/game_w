<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flower Witch - Ranking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <div class="header-content">
            <img src="./img/logo_gatoB.png" alt="The Flower Witch Logo" class="header-logo">
            <div class="menu-hamburger" onclick="toggleMenu()">
               <img src="./img/hamburgerMenu.png" alt="Menu Icon" />
           </div>
            <nav class="menu-icons">
                <a href="credits.html">
                    <img src="./img/Info.png" alt="Credits">
                    <span>Credits</span>
                </a>
                <a href="index.html">
                    <img src="./img/Home.png" alt="Home">
                    <span>Home</span>
                </a>
                <a href="login.html">
                    <img src="./img/Log in.png" alt="Login">
                    <span>Login</span>
                </a>
                <a href="menu.html">
                    <img src="./img/Play.png" alt="Play">
                    <span>Play</span>
                </a>
                <a href="ranking.html">
                    <img src="./img/Users.png" alt="Ranking">
                    <span>Ranking</span>
                </a>
            </nav>
        </div>
    <header>
    <section class="game-section">
        <section class="ranking-section">
            <div class="ranking-container">
                <h2 class="instructions-title">Ranking</h2>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank   </th>
                            <th>User</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Usuario1</td>
                            <td>1500</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Usuario2</td>
                            <td>1200</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Usuario3</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Usuario4</td>
                            <td>900</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Usuario5</td>
                            <td>800</td>
                        </tr>
                        <!-- Más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </section>
    </section>

    <footer>
        <div class="footer-content">
            <a href="index.html">
                <img src="./img/logo_footer.png" alt="The Flower Witch Logo" class="footer-logo">
            </a>
            <div class="footer-icons">
                <a href="https://instagram.com" class="icon-link">
                    <img src="./img/Instagram.png" alt="Instagram">
                </a>
                <a href="https://facebook.com" class="icon-link">
                    <img src="./img/Facebook.png" alt="Facebook">
                </a>
                <a href="mailto:email@example.com" class="icon-link">
                    <img src="./img/Mail.png" alt="Email">
                </a>
                <a href="tel:+506 84526060" class="icon-link">
                    <img src="./img/Phone.png" alt="Phone">
                </a>
            </div>
        </div>
    </footer>
    
<script src="./js/hamburger.js"></script>
</body>
</html>
