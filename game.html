<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Game Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="A video game site offering play, ranking, and credits">

    <meta property="og:title" content="Video Game Site">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="./img/banner.png">
    <meta property="og:image:alt" content="Video game banner">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.85.2/dist/phaser.min.js"></script>
    <div class="pause-title" id="lives" style="position: fixed; top: 16px; left: 16px; color: rgb(0, 0, 0); font-size: 30px;">
        Lives: 3
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.85.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins/dist/rexvirtualjoystickplugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.0/nipplejs.min.js"></script>
    <div id="joystick-area" style="
    position: absolute;
    width: 150px; /* Tamaño del joystick */
    height: 150px;
    bottom: 20px;
    left: 20px;
    z-index: 10;
"></div>


<!-- Botón de pausa -->
<div id="pause-button" class="pause-btn">
    <img src="./img/info.png" alt="Pause">
</div>
<!-- Panel de pausa -->
<div id="pause-panel" class="pause-overlay">
    <div class="pause-content">
        <h1 class="pause-title">Game Paused</h1>
        <button id="resume-button" class="resume-btn">Continue</button>
        <button id="menu-button" class="menu-btn">Menu</button>
    </div>
</div>

<div id="game-over">Game Over</div>




    <script type="module" src="./js/game.js"></script>
</body>

</html>
